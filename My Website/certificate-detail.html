    },
    4: {
      title: "งานที่4 : แข่งขันคณิดคิดเร็ว",
      img: "ภาพใบประกาศsw.jpg",
      desc: `เป็นการแข่งขันคณิตคิดไวที่จะมีจอแสดงภาพโจทย์หน้าเวทีที่และจะเป็นเรียงจากข้อที่ง่ายไปข้อที่ยากมากขึ้น โจทย์จะมีเลขสี่ตัวเป็นเลขสุ่ม 0-9และคำตอบผลลัพท์ที่เกิดจากเลข4ตัวนั้นต้องเขียนวิธีคิดออกมาให้ได้ในเวลา1นาทีสำหรับข้อง่าย และในข้อยากโจทย์จะเพิ่มจำนวนตัวเลขเป็นห้าจำนวนและการสุ่มตัวเลขจะเป็น0-100 และเวลาจะลดเหลือแค่30วินาที`

  if(certificates[id]){
    const cert = certificates[id];
    container.innerHTML = `
      <div class="cert-container">
        <h1>${cert.title}</h1>
        <div class="cert-content">
          <img src="${cert.img}" alt="${cert.title}" class="cert-image">
          <div class="cert-text">
            <p>${cert.desc}</p>
          </div>
        </div>
      </div>
    `;
  } else {
    container.innerHTML = "<p>ไม่พบ Certificate นี้</p>";
  }
</script>
